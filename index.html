<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form - Odin Project</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img src="Images/fungus amoungus.jpg" alt="Myconid man picking Mushrooms">
        <div class="logo">
          <img src="Images/apoc-logo.png" alt="Gasmask logo">
          <h1>Doomers</h1>
        </div>
        <h4>Art by Nick Augie</h4>
      </div>
      <div class="right">
        <div class="call">
          <h2>This is an organisation for those who wish to survive the coming apocalypse. Sign Up <em>now</em> to get started planning with others!</h2>
          <h3>You <em>know</em> you want to!</h3>
        </div>
        <form action="#" method="post">
          
            <label for="first-name">First Name:</label>
            <input type="text" name="first-name" id="" />
          
            <label for="second-name">Second Name:</label>
            <input type="text" name="second-name" id="" />
         
            <label for="email">E-mail address: </label>
            <input type="email" name="email" id="" />
         
            <label for="phone">Phone Number: </label>
            <input type="tel" name="phone" id="" />
        
            <label for="password">Choose Password: </label>
            <input type="password" name="password" id="" />
          
            <label for="pass_confirm">Confirm Password: </label>
            <input type="password" name="pass_confirm" id="" />

            <div>
              <button class="submit">Create Account</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
