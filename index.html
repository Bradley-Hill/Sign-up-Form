<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form - Odin Project</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>

    <div class="container">
      <div class="left-column">
        <img
          class="sidebar"
          src="/Images/fungus amoungus.jpg"
          alt="Mushroom-Man picking mushrooms by Nick Augie in 2019"
        />
        <p>Art by Nick Augie</p>
        <div class="logo">
          <img src="images/apoc-logo.png" alt="gasmask logo" />
        </div>
      </div>
      <div class="right-column">
        <div>
          <p>
            This is the selling spiel! You need to sign up because otherwise all
            the puppies will die!
          </p>
        </div>
        <div>
          <form action="#" method="post">
            <div>
              <label for="first-name">First Name:</label>
              <input type="text" name="first-name" id="" />
            </div>
            <div>
              <label for="second-name">Second Name:</label>
              <input type="text" name="second-name" id="" />
            </div>
            <div>
              <label for="email">E-mail address: </label>
              <input type="email" name="email" id="" />
            </div>
            <div>
              <label for="phone">Phone Number: </label>
              <input type="tel" name="phone" id="" />
            </div>
            <div>
              <label for="password">Choose Password: </label>
              <input type="password" name="password" id="" />
            </div>
            <div>
              <label for="pass_confirm">Confirm Password: </label>
              <input type="password" name="pass_confirm" id="" />
            </div>
          </form>
        </div>
        <div>
          <button type="submit">Create Account</button>
          <p>Already a member? <a href="#" id="member-log-in">Log In</a></p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
