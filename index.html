<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign-up Form - Odin Project</title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img
          src="Images/fungus amoungus.jpg"
          alt="Myconid man picking Mushrooms"
        />
        <div class="logo">
          <img src="Images/apoc-logo.png" alt="Gasmask logo" />
          <h1>Doomers</h1>
        </div>
        <p><em>Art by Nick Augie</em></p>
      </div>
      <div class="right">
        <div class="call">
          <h2>
            This is an organisation for those who wish to survive the coming
            apocalypse. Sign Up <em>now</em> to get started planning with
            others!
          </h2>
          <h3>You <em>know</em> you want to!</h3>
        </div>
        <form action="#" method="post">
          <div class="signup">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" name="first-name" id="" />
            </div>
            <div class="form-group">
              <label for="second-name">Second Name:</label>
              <input type="text" name="second-name" id="" />
            </div>
            <div class="form-group">
              <label for="email">E-mail address: </label>
              <input type="email" name="email" id="" />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number: </label>
              <input type="tel" name="phone" id="" />
            </div>
            <div class="form-group">
              <label for="password">Choose Password: </label>
              <input type="password" name="password" id="" />
            </div>
            <div class="form-group">
              <label for="pass_confirm">Confirm Password: </label>
              <input type="password" name="pass_confirm" id="" />
            </div>
          </div>
          <div>
            <button class="submit">Create Account</button>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
